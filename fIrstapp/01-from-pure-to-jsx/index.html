<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pure React</title>
</head>
<body>
    <div id="root"></div>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

    <script>
        const Book = (props) => {
            return (
                <div>
                    <h2>{props.name}</h2>
                    <p>{props.year}</p>
                    <p>{props.price}</p>
                </div>
            );
        };
        const App = () => {
            return (
                <div>
                <Book name="JS for beginer" year="2009" price="2145" />
                <Book name="React for beginer" year="2011" price="1684" />
                <Book name="Vue js for beginer" year="2018" price="3345" />
                </div>
            );
        };

        ReactDOM.render(
            React.createElement(App),document.getElementById('root')
        );
    </script>
</body>
</html>
